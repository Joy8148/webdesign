<html>
<head>
<title>form</title>
</head>
<body>
<form action="#">
<fieldset>
<legend>code information</legend>
<p>
<label for="code">code:</label>
<select name="code"id="code">
<optgroup label="script">
<option value="html">html</option>
<option value="css">css</option>
<option value="js">javascript</option>
</optgroup>
</select>
</p>
<p>
<label for="code">code multiple:</label>
<select name="code"id="code"multiple size="3">
<optgroup label="script">
<option value="html">Html</option>
<option value="css">css</option>
<option value="js">JavaScript</option>
</optgroup>
<optgroup label="coding">
<option value="java" selected>java</option>
<option value="Python">Python</option>
</optgroup>
</select>
</p>
<p>
<label for="code">code easy:</label>
<input type="test" name="content" id="content"list="content_list">
<datalist id="content_list">
<option value="html">
<option value="css">
<option value="js">
<option value="Java">
<option value="python">
</select>
</p>
</fieldset>
</form>
</body>
</html>
