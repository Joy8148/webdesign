<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title>Jquery Animation Examples</title>
    <style>
        body
        {
            font-family: Arial,sans-serif;
        }
        .container
        {
            width:80%;
            margin: 0 auto;
            text-align:center;
        }
        .box
        {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 20px auto;
        }
        .hidden
        {
            display: none;
        }
        button
        {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>Jquery Animation Examples</h1>
            <button id="FadeIn">Fade In</button>
             <button id="Fadeout">Fade out</button>
              <button id="slideupBtn">slide up</button>
               <button id="slideDownBtn">slide Down</button>
                <button id="animationBtn">Animate</button>

                <div class="box hidden" id="fadeBox"></div>
                <div class="box"        id="slideBox"></div>
                <div class="box"        id="animateBox"></div>
        </div>
                <script src="https://code.Jquery.com/jquery-3.6.0.min.js"></script>
                <script>
                    $(document).ready(function()
                    {
                        $("#fadeInBtn").click(function()
                        {
                           $("#fadeBox").fadeIn(5000);
                        });

                        $("#fadeoutBtn").click(function()
                        {
                            $("#fadeBox").fadeout(5000);
                        });

                        $("#slideupBtn").click(function()
                        {
                            $("#slideBox").slideUp(1000);
                        });

                        $("#slideDownBtn").click(function()
                        {
                            $("#slideBox").slideDown(1000);
                        });
                        
                        $("#animateBtn").click(function()
                        {
                            $("#animateBox").animate(
                            {
                                width:"200px",
                                height: "200",
                                backgroundcolor: "#e74c3c",
                                borderradius: "50px",
                                marginLeft: "50px",
                            },
                            1000,function()
                            {
                                $(this).css('background-color','#2ecc71');
                            });
                        });
                    });
                </script>
        </div>
    </body>
    </html>
