<html>
<head>
<title>css formating</title>
<style>
h2{
  color:blue;
  background_color:black;
}
#demo{color:green;}
.c1{color:orange;}
.c2{color:pink;}
.c3{color:purple;}
div{ 
 background_color:red;
width:100px;
height:100px;
}
</style>
</head>
<body>
<form action="#">
<fieldset>
<p><h1 style="color:red;"><label for="name">First Name </label></h1>
 <input type="text name="name"id="name"requiredplaceholder="Enter you name">
<br>
<h2 id="demo"><label for="age">Age</label></h2>
<input type="number"name="age"id="age"min="0" max="100">
<p><h2 class ="c1"><label for="dof">Date of Birth</label>
<input type="date" name="dob"id="dob">
</p>
<p><h2 class="c2"><label for="email">Email Id</label>
<input type="email" name="email"id="email">
</p>
<p><h2 class="c3"><label for="mobile">Mobile No</label>
<input type="mobile" name="mobile"id="mobile">
</p>
</p>
</div>
</fieldset>
</form>
</body>
</html>
